<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <style>
    body {
      font-family: Calibri, Tahoma, Sans-Serif;
      font-size: 12px;
    }
    .passed { display: block }
  </style>
  <script  src="lib/jasmine/jasmine.js"></script>
  <script  src="lib/jasmine/jasmine-html.js"></script>
  <!-- include source files here... -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../dist/mojo.js"></script>
  <!-- include spec files here... -->
  <script src="spec/CoreSpec.js"></script>
  <script src="spec/ApplicationSpec.js"></script>
  <script src="spec/ControllerSpec.js"></script>
  <script src="spec/ServiceSpec.js"></script>
  <script src="spec/ServiceLocatorSpec.js"></script>
  <script src="spec/RequestSpec.js"></script>
  <script src="spec/ModelSpec.js"></script>
</head>
<body>
  <div id="an-element"></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div modelSource="test.model" class="mojoTemplate" style="display: none">{{name}}</div>
  <script>
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
  </script>

</body>
</html>
