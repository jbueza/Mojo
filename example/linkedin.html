<!DOCTYPE html>  
<html lang="en" class="no-js">
<head>
  <title>Mojo Test Example with LinkedIn Integration</title>
  <link href="css/examples.css" rel="stylesheet" type="text/css">
</head>
<body>
  
  
  <div class="login-panel">
    <button class="btn-login">Login To LinkedIn</button>
    <button class="btn-logout">Logout of LinkedIn</button>
    
    <button class="btn-fetch-profile">Fetch Profile</button>
    
    <div class="profile-info" modelSource="user.profile">
      <dl>
        <dt>First name:</dt>
        <dd>{{firstName}}</dd>

        <dt>Last name:</dt>
        <dd>{{lastName}}</dd>
        
        <dt>Title:</dt>
        <dd>{{headline}}</dd>
      </dl>        
    </div>
  </div>
  
  <script type="text/javascript" src="http://platform.linkedin.com/in.js"> 
    api_key: yVfq78DuQ342t1JrZGhWSKdmFPMAOm_6-Yzsti0QatFLNJHlqcqyvvHml4H696xF
    authorize: true
  </script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="../dist/mojo.js"></script>  
  <script src="js/app.linkedin.js"></script>

</body>
</html>
