<!DOCTYPE html>  
<html lang="en" class="no-js">
<head>
  <title>Mojo Test Example</title>
  <link href="css/examples.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="main">
    <h1>Mojo Examples</h1>
    <div id="registration-example" class="example">
      <h3>Registration Controller</h3>
    
      <fieldset>
        <label for="email">Email Address</label>
        <input id="email" type="email" value="" placeholder="Enter your email address">
      </fieldset>
      <fieldset>
        <label for="password">Password</label>
        <input id="password" type="password" value="" placeholder="Enter your password">
      </fieldset>
      <button type="submit" class="btn-submit-registration">Register</button>
  
    </div>
    
    <div id="login-example" class="example">
      <h3>Login Controller</h3>
      
      <p>This test controller exhibits</p>
      
      <button class="btn-login">Login</button>
      <button class="btn-logout">Logout</button>
    </div>
  
    <div id="profile-example" class="example">

      <h3>Profile Controller</h3>
      <div class="success"><h3>Successfully saved profile!</h3></div>
    
      <fieldset>
        <label for="currentCity">Current City:</label>
        <input id="currentCity" type="text" name="currentCity" placeholder="Where do you currently live?">
      </fieldset>

      <fieldset>
        <label for="hometown">Hometown:</label>
        <input id="hometown" type="text" name="hometown" placeholder="Where is your hometown?">
      </fieldset>
    
      <fieldset>  
        <label for="languages">Languages</label>
        <input id="languages" type="text" name="languages" placeholder="What languages do you speak?">
      </fieldset>
    
      <fieldset>
        <label for="aboutMe">About Me:</label>
        <textarea id="aboutMe" name="aboutMe" placeholder="Enter a small description"></textarea>
      </fieldset>

      <button class="btn-save-profile">Save Profile</button>
    </div>
  </div>
  
  <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="../dist/mojo.js"></script>  
  <script src="js/app.js"></script>
  <script>

  </script>
</body>
</html>
